[dataset]
img_size = (124, 128)
input_shape = (124, 128, 1)
training_dataset_path = ../dataset/full/train
test_dataset_path = ../dataset//full/test
validation_split = 0.1
generate_extended_test_dataset = False

[training]
epochs = 100
training_batch_size = 128
test_batch_size = 1
early_stopping_monitor = val_loss
early_stopping_patience = 10
early_stopping_min_delta = 0.01
early_stopping_baseline = 0.001

[augmentation]
use_data_augmentation = False
horizontal_flip = True
width_shift_range = 0.1
height_shift_range = 0.1
brightness_range = [0.5, 1.5]
contrast_range = [0.35, 1.0]
gaussian_noise_var_range = [0.0, 0.03]
preprocessing_functions = None
dtype = float64


[network]
architecture = LeNet5
loss_function = categorical_crossentropy
optimizer = adam

[misc]
models_path = ../final_models
logs_path = ../final_logs